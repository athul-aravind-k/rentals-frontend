<div class="container-fluid">
  <div class="row">
    <div class="col login-left"></div>
    <div class="col login-right d-flex justify-content-center">
      <div class="row d-flex justify-content-center">
        <div class="col-6 text-center login-modal">
          <h1 class="pt-3 text-center"><b> SIGN IN</b></h1>
          <div [formGroup]="loginForm">
            <mat-form-field class="col-12 col-lg-8" appearance="outline">
              <mat-label>Username</mat-label>
              <input type="text" matInput formControlName="userId" />
              <mat-error
                *ngIf="this.loginForm.get('userId')?.hasError('required')"
              >
                Username is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="col-12 col-lg-8" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                formControlName="password"
                [type]="hidePassword ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword"
              >
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error
                *ngIf="this.loginForm.get('password')?.hasError('required')"
              >
                Password is <strong>required</strong>
              </mat-error>
              <mat-hint>Use a Strong Password</mat-hint>
            </mat-form-field>
            <button
              type="submit"
              class="btn-primary mb-4 m-3 col-6"
              mat-raised-button
              [disabled]="this.loginForm.status === 'INVALID'"
              (click)="submit()"
            >
              Log In
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
